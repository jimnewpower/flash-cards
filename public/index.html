<!DOCTYPE html>
<html>
<head>
	<title>Quiz</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<style>
		.list-group-item {
			border: none;
		}
	</style>
</head>
<body>

	<div class="container">
		<h1 id="topic">Quiz</h1>
		<br>

		<div class="card">

			<div class="card-header" id="question">
			</div>

			<div class="card-body">
				<form>
					<div class="form-group">

						<p id="code-block"></p>
						
						<ul class="list-group list-group-flush">
							<p id="answer1"></p>
							<li class="list-group-item list-group-item-action"><span id="option1"></li>
							<p id="answer2"></p>
							<li class="list-group-item list-group-item-action"><span id="option2"></li>
							<p id="answer3"></p>
							<li class="list-group-item list-group-item-action"><span id="option3"></li>
							<p id="answer4"></p>
							<li class="list-group-item list-group-item-action"><span id="option4"></li>
						</ul>
					</div>

					<div class="card-footer">
						<div class="btn-group" role="group">
							<button type="button" id="next-button" class="btn btn-outline-primary">Next</button>
						</div>
					</div>
				</form>
			</div>

		</div>
	</div>
</div>

    <script src="multiple_choice.js"></script>

	<script type="module">
		window.addEventListener("load", function() {
		  console.log("window loaded");
		  document.getElementById("option1").addEventListener("click", check1);
		  document.getElementById("option2").addEventListener("click", check2);
		  document.getElementById("option3").addEventListener("click", check3);
		  document.getElementById("option4").addEventListener("click", check4);

		  document.getElementById("next-button").addEventListener("click", nextQuestion);

		  function check1() {
			checkAnswer(0);
		  }
		  function check2() {
            checkAnswer(1);
		  }
		  function check3() {
  		    checkAnswer(2);
		  }
		  function check4() {
			checkAnswer(3);
		  }

		  fetchQuestions();
		});
	</script>  
  </body>
</html>
