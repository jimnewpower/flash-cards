<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Quiz</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<!-- Material Icons --> 
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<!-- highlight.js -->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
	<script>hljs.highlightAll();</script>
	
	<style>
		.list-group-item {
			border: none;
		}
		th, td {
 		    padding: 8px;
		}
	</style>
</head>
<body>

	<div class="container" id="main-container">
		<br>
		<h1 id="topic">Quiz</h1>
		<br>

		<div class="container" id="choose-quiz-container">
			<div class="btn-group">
				<button type="button" id="multiple-choice-button" class="btn btn-outline-primary btn-lg">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-card-list" viewBox="0 0 24 24">
						<path d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h13zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13z"/>
						<path d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8zm0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zM4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0zm0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z"/>
					  </svg>Multiple Choice</button>
				<button type="button" id="flash-card-button" class="btn btn-outline-primary btn-lg">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-file-text" viewBox="0 0 24 24">
						<path d="M5 4a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8a.5.5 0 0 0 0 1h6a.5.5 0 0 0 0-1H5zm0 2a.5.5 0 0 0 0 1h3a.5.5 0 0 0 0-1H5z"></path>
						<path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2zm10-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1z"></path>
  				    </svg>Flash Cards</button>
			</div>
		</div>
		
		<div class="container" id="multiple-choice-container">
			<div class="container" id="multiple-choice-results" style="display: none;">
				<span id="multiple-choice-text"></span>
				<div class="progress">
					<div class="progress-bar bg-success" id="multiple-choice-progress-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
					<div class="progress-bar bg-danger" id="multiple-choice-progress-fail" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
				</div>
			</div>
		
			<div class="progress" id="multiple-choice-progress-div">
				<div id="multiple-choice-progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
			</div>
			<br>
	
			<div class="d-grid gap-2">
				<button type="button" id="multiple-choice-next-button" class="btn btn-primary">Next</button>
			</div>
			<br>
	
			<div class="card" id="multiple-choice-card">
				<div class="card-header" id="multiple-choice-question">
				</div>
	
				<div class="card-body">
					<form>
						<div class="form-group">
							<p id="multiple-choice-code-block"></p>
							<ul class="list-group list-group-flush">
								<li class="list-group-item list-group-item-action"><span id="multiple-choice-option1"></li>
								<li class="list-group-item list-group-item-action"><span id="multiple-choice-option2"></li>
								<li class="list-group-item list-group-item-action"><span id="multiple-choice-option3"></li>
								<li class="list-group-item list-group-item-action"><span id="multiple-choice-option4"></li>
							</ul>
						</div>
	
					</form>
				</div>
				<div class="card-footer text-muted" id="multiple-choice-card-footer">
				</div>
			</div>
		</div>

		<div class="container" id="flash-card-container">
			<div class="progress" id="flash-progress-div">
				<div id="flash-progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
			</div>
			<br>
	
			<div class="d-grid gap-2">
				<button type="button" id="flash-next-button" class="btn btn-primary">Next</button>
			</div>
			<br>

			<div class="card" id="flash-card">
				<div class="card-header" id="flash-question">
				</div>

				<div class="card-body" id="flash-card-body">
				</div>
			</div>
		</div>

		<div class="container", id="settings-container">
			<p id="settings-text"></p>
		</div>

		<br>
		<div class="container", id="navigation">
			<div class="btn-group">
				<button type="button" id="home-button" class="btn btn-outline-primary btn-lg">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house" viewBox="0 0 24 24">
						<path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.707 1.5ZM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5 5 5Z"/>
					  </svg>Home</button>
				<button type="button" id="settings-button" class="btn btn-outline-primary btn-lg">
					<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-gear" viewBox="0 0 24 24">
						<path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
						<path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
					  </svg>Settings</button>
			</div>
		</div>
	</div>

    <script src="elements.js"></script>
    <script src="error.js"></script>
    <script src="startup.js"></script>
    <script src="select.js"></script>
    <script src="settings.js"></script>
    <script src="multiple_choice.js"></script>
    <script src="flash_card.js"></script>
	<script src="keyboard_listener.js"></script>

	<script type="module">
		window.addEventListener("load", function() {
		  console.log("window loaded");
		  document.getElementById("multiple-choice-option1").addEventListener("click", check1);
		  document.getElementById("multiple-choice-option2").addEventListener("click", check2);
		  document.getElementById("multiple-choice-option3").addEventListener("click", check3);
		  document.getElementById("multiple-choice-option4").addEventListener("click", check4);

		  document.getElementById("multiple-choice-next-button").addEventListener("click", nextMultipleChoiceQuestion);

		  document.getElementById("multiple-choice-button").addEventListener("click", selectMultipleChoice);
		  document.getElementById("flash-card-button").addEventListener("click", selectFlashCards);

		  document.getElementById("flash-next-button").addEventListener("click", nextFlashCard);

		  document.getElementById("home-button").addEventListener("click", startup);
		  document.getElementById("settings-button").addEventListener("click", showSettings);

		  function check1() {
			checkMultipleChoiceAnswer(0);
		  }
		  function check2() {
            checkMultipleChoiceAnswer(1);
		  }
		  function check3() {
			checkMultipleChoiceAnswer(2);
		  }
		  function check4() {
			checkMultipleChoiceAnswer(3);
		  }

		  document.onkeydown = checkKey;

		  startup();
		});
	</script>  
  </body>
</html>
