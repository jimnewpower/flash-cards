<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Quiz</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

	<!-- Material Icons --> 
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

	<!-- highlight.js -->
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
	<script>hljs.highlightAll();</script>
	
	<style>
		.list-group-item {
			border: none;
		}
	</style>
</head>
<body>

	<div class="container" id="main_content">
		<h1 id="topic">Quiz</h1>
		<br>

		<div class="container" id="results" style="display: none;">
			<span id="text"></span>
			<div class="progress">
				<!-- <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div> -->
				<div class="progress-bar bg-success" id="progress-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>
				<div class="progress-bar bg-danger" id="progress-fail" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
		</div>
	
		<div class="progress" id="progress-div">
			<div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
		</div>
		<br>

		<div class="d-grid gap-2">
			<button type="button" id="next-button" class="btn btn-primary">Next</button>
			<button type="button" id="new-quiz-button" class="btn btn-primary">Start New Quiz</button>
		</div>
		<br>

		<div class="card" id="card">
			<div class="card-header" id="question">
			</div>

			<div class="card-body">
				<form>
					<div class="form-group">
						<p id="code-block"></p>
						<ul class="list-group list-group-flush">
							<li class="list-group-item list-group-item-action"><span id="option1"></li>
							<li class="list-group-item list-group-item-action"><span id="option2"></li>
							<li class="list-group-item list-group-item-action"><span id="option3"></li>
							<li class="list-group-item list-group-item-action"><span id="option4"></li>
						</ul>
					</div>

				</form>
			</div>
			<div class="card-footer text-muted" id="card-footer">
			</div>
		</div>
	</div>

    <script src="multiple_choice.js"></script>
	<script src="keyboard_listener.js"></script>

	<script type="module">
		window.addEventListener("load", function() {
		  console.log("window loaded");
		  document.getElementById("option1").addEventListener("click", check1);
		  document.getElementById("option2").addEventListener("click", check2);
		  document.getElementById("option3").addEventListener("click", check3);
		  document.getElementById("option4").addEventListener("click", check4);

		  document.getElementById("next-button").addEventListener("click", nextQuestion);
		  document.getElementById("new-quiz-button").addEventListener("click", startQuiz);

		  function check1() {
			checkAnswer(0);
		  }
		  function check2() {
            checkAnswer(1);
		  }
		  function check3() {
  		    checkAnswer(2);
		  }
		  function check4() {
			checkAnswer(3);
		  }

		  document.onkeydown = checkKey;

		  startQuiz();
		});
	</script>  
  </body>
</html>
